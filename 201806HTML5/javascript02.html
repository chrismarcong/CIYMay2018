<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Javascript 02</title>

    <script language="javascript" type="text/javascript">
        var myObject

        myObject = [
            {
                "id": 1,
                "name": "Steven",
                "dob": "01-Jan-1977",
                "cars": ["Civic", "Evolution", "Subaru"]

            },
            {
                "id": 2,
                "name": "Eddie",
                "dob": "18-Dec-1977",
                "cars": ["QQ", "Chevolet", "Mini"]

            },
            {
                "id": 3,
                "name": "Elmo",
                "dob": "10-Jul-19",
                "cars": ["BMW", "Mercedes", "Lexus"]

            }];

        var linebreak = "<br>";

        // "count" integer to pass in to be counted.

        function printData(count) {
            var name = myObject[count].name;
            var dob = myObject[count].dob;
            var car = "";
            var carlen = myObject[count].cars.length; // variable must be one word with no separation.

            for (var i = 0; i < carlen; i++) {

                car += myObject[count].cars[i] + linebreak; //car = car + myObject[count].car[i];
            }

            var x = document.getElementById("demo").innerHTML;
            document.getElementById("demo").innerHTML += name + linebreak + dob + linebreak + car + linebreak + linebreak;
            // document.getElementById("demo").innerHTML += name + linebreak + dob + linebreak + car + linebreak;
            //  document.getElementById("demo").innerHTML = document.getElementById("demo").innerHTML + name + linebreak + dob + linebreak + car + linebreak


        }


        function whileLoopData() {
            var counter = 0;

            while (counter < myObject.length) { // start of while loop
                printData(counter);

                counter++; // counter = counter +1;

            }  //end of while loop

        }

    </script>

</head>

<body>

    <input type="button" value="Print Data" onclick="whileLoopData()" />

    <p id="demo">

    </p>


</body>

</html>
