<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Links</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/fontawesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<ul class="fa-ul">

 	<li>
	  	
	  	<!-- 1. create an anchor link that opens a phone call -->
	  	<!-- nb: may not work on some windows pc (used mainly for mobile phones)-->
	  	<a href="tel:+65 9876 5432"><i class="fa-li fa fa-phone"></i>98765432</a>

  	</li>

 	<li>
	  	
		  <!-- 2. create an anchor link that opens an email -->
		 <a href="mailto:elmosworld@sesamestreet.com"><i class="fa-li fa fa-envelope"></i>elmosworld@sesamestreet.com</a>  
	  	
  	</li>

 	<li>
	 	
	 	<!-- 3. create an anchor link that opens the google map location in a new tab -->
		 <!-- hint: new tab attribute >> target="_blank" -->
		 <a href="http://www.sesamestreet.org/" target="_blank"><i class="fa-li fa fa-home"></i>123 Sesame Street 456789</a>
	 	
	 	
 	</li>

</ul>


</body>
</html>
