<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Forms</title>
</head>
<body>

<!-- 
1. create a form that posts to: https://coderinyou-1332.appspot.com/submit
2. The form should have the 3 inputs:
	-	username (text)
	-	(email)
	-	(submit) button
3. input should handle the following attributes:
	-	id: for linking to label
	-	type: what kind of input?
	-	name: the key name (reflected in the receiving server)
	-	placeholder: helper text when empty
	-	required: cannot send form if empty
4. username and email should have accompanying labels
5. each label+input pair is wrapped in a <div> 
-->


<form action="https://coderinyou-1332.appspot.com/submit" method="post">
<div>
	<label for="my_username">Name</label>
	<input type="text" id="my_username" name="my_username" required placeholder="Name" >
</div>

<div>
    <label for="myPassword-id">Password</label>
    <input type="password" id="myPassword-id" name="myPassword" required placeholder="Password" maxlength="16">
  </div>

<div>
    <label for="myEmail-id">Email</label>
    <input type="email" id="myEmail-id" name="myEmail" placeholder="hello@stackup.sg" required>
 </div>

  <div>
        <input type="submit" value="sign up">
  </div>
</form>
















</body>
</html>
